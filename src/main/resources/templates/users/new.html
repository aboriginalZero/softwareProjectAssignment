<script th:src="@{/scripts/users/new.js}" xmlns:th="http://www.w3.org/1999/xhtml"></script>
<form id="saveForm" action="./save" method="post">
    <table class="addNewInfList">
        <tr>
            <th>名称</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="name" id="name" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>密码</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="password" id="password" name="password" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="email" id="email" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>角色</th>
            <td width="240">
                <div class="selectDownMode f-left w-206">
                    <input type="text" value="请选择"/>
                    <select class="selectMode" name="role" id="role">
                        <option value="请选择">请选择</option>
                        <option value="admin">admin</option>
                        <option value="user">user</option>
                        <!--<option th:each="user:${usersList}" th:value="${user.id}"-->
                                <!--th:text="${#strings.length(user.name)>20?#strings.substring(user.name,0,20)+'...':user.name}"-->
                        <!--&gt;</option>-->
                    </select>
                    <span class="tipStar f-left">*</span>
                </div>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript: closeDialog()">返回</a>
    </div>
</form>
