<div class="addInfBtn">
    <h3 class="itemTit"><span>用户信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>用户名</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-middle" type="text" th:value="${users.name}"
                                   readonly="true"/></td>
        </tr>
        <tr>
            <th>创建日期</th>
            <td>
                <input onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text"
                       class="inp-list w-200 clear-mr f-left"
                       th:value="${users.createdate} ? ${#dates.format(users.createdate,'yyyy-MM-dd HH:mm:ss')} :''"
                       readonly="true"/>
            </td>
        </tr>

            <!--<td><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${users.password}" readonly="true"/>-->
            <!--</td>-->
        <!--</tr>-->

    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
