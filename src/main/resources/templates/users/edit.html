<script th:src="@{/scripts/users/edit.js}" xmlns:th="http://www.w3.org/1999/xhtml"></script>
<form id="saveForm" method="post">
    <input type="hidden" name="id" id="id" th:value="${users.id}"/>
<div class="addInfBtn" >
    <h3 class="itemTit"><span>用户信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>用户名</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${users.name}" id="name" name="name" maxlength="16" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>邮箱</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${users.email}" id="email" name="email" maxlength="16" />
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>

</form>
