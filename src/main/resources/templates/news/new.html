<script th:src="@{/scripts/news/new.js}" xmlns:th="http://www.w3.org/1999/xhtml"></script>
<form id="saveForm" action="./save" method="post">
    <table class="addNewInfList">
        <tr>
            <th>标题</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="title" id="title" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" id="createdate" name="createdate"/>
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>内容</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="content" id="content" maxlength="3200" />
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript: closeDialog()">返回</a>
    </div>
</form>
