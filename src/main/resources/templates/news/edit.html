<script th:src="@{/scripts/news/edit.js}"></script>
<form id="saveForm" method="post">
    <input type="hidden" name="id" id="id" th:value="${news.id}"/>
<div class="addInfBtn" >
    <h3 class="itemTit"><span>新闻信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>标题</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${news.title}" id="title" name="title" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" th:value="${news.createdate} ? ${#dates.format(news.createdate,'yyyy-MM-dd HH:mm:ss')} :''" id="createdate" name="createdate"/>
                <span class="tipStar f-left">*</span>
            </td>
        </tr>
        <tr>
            <th>内容</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${news.content}" id="content" name="content" maxlength="3200" />
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>

</form>
